---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruoyi-java
spec:
  replicas: 4
  selector:
    matchLabels:
      app: ruoyi-java
  template:
    metadata:
      labels:
        app: ruoyi-java
    spec:
      containers:
      - name: ruoyi-java
        image: 192.168.96.141/library/ruoyi-java
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        ports:
        - containerPort: 8080
      hostAliases:
        - ip: "192.168.96.160"
          hostnames:
            - "mysql.server"
        - ip: "192.168.96.141"
          hostnames:
            - "redis.server"

---
apiVersion: v1
kind: Service
metadata:
  name: ruoyi-java-service
spec:
  selector:
    app: ruoyi-java
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ruoyi-java-ingress
  labels:
    name: ruoyi-java-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: java.server
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ruoyi-java-service
            port: 
              number: 8080
